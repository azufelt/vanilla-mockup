<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="style/style.css" >
    <script defer src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/204895796e.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="hero-module">
      <div class="hero-image">
        <div class="hero-text">
          <h1>Primary Headline</h1>
          <h2>
            Sub-text, sub copy here. Descriptive of value proposition,
            action-oriented, and keyword-rich.
          </h2>
          <a href="#">Get the details</a>
          <form class="search-bar">
            <label for="searchBar">Search</label>
            <input
              type="search"
              class="search-bar"
              id="searchBar"
              placeholder="🔍  Search"
            >
          </form>
        </div>
      </div>
    </div>
      <div class="tile-container">
        <h3>
          Explore <span class="accent">offers</span> from our featured partners
        </h3>
        <div class="tile-grid" id="grid"></div>
      </div>
  </body>
</html>
